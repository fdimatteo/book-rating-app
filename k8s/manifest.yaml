apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-rating-app
  labels:
    app: book-rating-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-rating-app
  template:
    metadata:
      labels:
        app: book-rating-app
    spec:
      containers:
        - name: book-rating-app
          image: ghcr.io/fdimatteo/book-rating-app:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
